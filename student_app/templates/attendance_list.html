<h2>Attendance Records</h2>
<table>
    <tr>
        <th>Student</th>
        <th>Date</th>
        <th>Status</th>
    </tr>
    {% for record in attendance_records %}
    <tr>
        <td>{{ record.student }}</td>
        <td>{{ record.date }}</td>
        <td>{{ record.status }}</td>
    </tr>
    {% endfor %}
</table>
